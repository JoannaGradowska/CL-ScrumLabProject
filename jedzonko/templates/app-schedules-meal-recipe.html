{% extends "__base__.html" %}
{% block title %}Dodaj przepis do planu{% endblock %}
{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height" xmlns="http://www.w3.org/1999/html">
        <form method="post" action="">
            <div class="row border-bottom border-3 p-1 m-1">
                <div class="col noPadding">
                    <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
                </div>
                <div class="col d-flex justify-content-end mb-2 noPadding">
                    <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4"><b>Zapisz</b></button>
                </div>
            </div>
            <div class="schedules-content">
                <div class="form-group row">
                    <label for="{{ form.plan_id.html_name }}" class="col-sm-2 label-size col-form-label">{{ form.plan_id.label }}</label>
                    <div class="col-sm-3">
                        {{ form.plan_id }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.meal_name.html_name }}" class="col-sm-2 label-size col-form-label">{{ form.meal_name.label }}</label>
                    <div class="col-sm-10">
                        {{ form.meal_name }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.order.html_name }}" class="col-sm-2 label-size col-form-label">{{ form.order.label }}</label>
                    <div class="col-sm-2">
                        {{ form.order }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.recipe_id.html_name }}" class="col-sm-2 label-size col-form-label">{{ form.recipe_id.label }}</label>
                    <div class="col-sm-4">
                        {{ form.recipe_id }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.day_name_id.html_name }}" class="col-sm-2 label-size col-form-label">{{ form.day_name_id.label }}</label>
                    <div class="col-sm-2">
                        {{ form.day_name_id }}
                    </div>
                </div>
                {% csrf_token %}
            </div>
        </form>
    </div>
{% endblock content %}
