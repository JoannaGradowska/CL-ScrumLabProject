{% extends "__base__.html" %}

{% block title %}Nowy plan{% endblock %}

{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">

        <form action="/plan/add/" method="post">
            <div class="mt-4 ml-4 mr-4">
                <div class="row border-bottom border-3">
                    <div class="col">
                        <h3 class="color-header text-uppercase">NOWY PLAN</h3>
                    </div>
                    <h5 style="color: #ff6600">{{ added }}</h5>

                    <div class="col d-flex justify-content-end mb-2">
                        <button type="submit" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
                    </div>
                </div>
            </div>
            <table class="table borderless">
                {% if error_message %}
                    <caption class="text-danger">{{ error_message }}</caption>
                {% endif %}
                <tbody>
                <tr class="d-flex">
                    <th scope="row" class="col-2">{{ form.name.label }}</th>
                    <td class="col-7">
                        {{ form.name }}
                    </td>
                </tr>
                <tr class="d-flex">
                    <th scope="row" class="col-2">{{ form.description.label }}</th>
                    <td class="col-7">
                        {{ form.description }}
                    </td>
                </tr>
                </tbody>
            </table>
            {% csrf_token %}
        </form>

    </div>
{% endblock content %}
